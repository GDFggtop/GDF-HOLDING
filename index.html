  <section class="hero">
    <h1>Performance</h1>
    <div class="animated-number-container">
      <div class="number-label">Total Holding Value</div>
      <div id="animatedNumber" class="animated-number">0</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 GDF HOLDING. All rights reserved.</p>
  </footer>

  <script>
    function animateValue(id, start, end, duration) {
      const obj = document.getElementById(id);
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        obj.textContent = Math.floor(progress * (end - start) + start).toLocaleString();
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }

    window.onload = () => {
      animateValue("animatedNumber", 0, 500000, 2000); // 2 seconds duration
    };
  </script>
